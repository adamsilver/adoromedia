<!DOCTYPE html>
<html>
	<head>
		<title>jQuery history manager</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="../../javascript/Adoro/Adoro.History.js"></script>
		<script type="text/javascript">
			var myObject = new (function(){
				$(init);
				
				function init() {
										
					Adoro.History.listen("anchors", function(e, itemValue, itemName) {
						console.log(["Adoro.History.listen", itemValue, itemName]);
					});
					
					
					var a1 = $("a")[0];
					$(a1).bind("click", somethingClick)
					
				}
				
				function somethingClick() {
					var html = "hello";
					showDivHtml(html);
					Adoro.History.update("anchors", "something");
					return false;
				}
				
				function showDivHtml(html) {
					document.getElementById("output").innerHTML = html;
				}
				
			});
			
			
			
			
		</script>
	</head>
	<body>

	
		<a href="#">My link 1</a>
		<div id="output">
			
		</div>
	</body>
</html>
