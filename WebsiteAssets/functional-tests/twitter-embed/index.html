<!DOCTYPE html>
<html>
	<head>
		<title>twitter embed</title>
		
		<script>
			window.onload = function() {
				var head = document.getElementsByTagName('head')[0];
				var source = "http://twitter.com/status/user_timeline/snookca.json?callback=twitterCallback&amp;count=5"
				var script = document.createElement('script');
				script.type=  'text/javascript';
				//script.onreadystatechange= function () {
					//if (this.readyState == 'complete') helper();
				//}
				//script.onload = helper;
				script.src= source;
				head.appendChild(script);				
			}
		</script>
		<script>
			function twitterCallback(o) {
				o = o[0]; // o is always an array, so just get the first (and only entry)
				var e = document.getElementById('twitter-post');
				e.innerHTML = o.text;
				e.href = 'http://twitter.com/snookca/status/' + o.id;
			}
		</script>
	</head>
	<body>
		<div id="twitter" class="container">
			<a href="http://twitter.com/snookca"><img src="/img/twitter.png" alt="Follow me on Twitter"></a>
			<p><a id="twitter-post"href="http://twitter.com/snookca">I say witty things on Twitter.</a></p>
		</div>
		<!--<script src="http://twitter.com/status/user_timeline/snookca.json?callback=twitterCallback&amp;count=5"></script>-->
	</body>
</html>
