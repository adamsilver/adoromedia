<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Functional test: Adoro.Dialogue new with shared overlay</title>
		<link rel="stylesheet" type="text/css" media="screen" href="../../css/dialogue.css"  />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
		<script type="text/javascript" src="../../javascript/jQuery/jquery.bgiframe.js"></script>
		<script type="text/javascript" src="../../javascript/Adoro/Dialogue.js"></script>

		
		<style>
			#somethingElse, #loginDialogue {
				width: 400px;
				border: 1px solid #333;
				background-color: #fff;
				padding: 10px;
			}
		</style>
		
		<script>
		
			
			$(document).ready(function() {
				
				var loginDialogue = new Dialogue("loginDialogue");
				loginDialogue.setHtml('<a id="blah">blah</a>');
				loginDialogue.show({showOverlay: true, x:100, y: 200, showOverlay: false});
				
				var el = document.getElementById("blah");
				el.onclick = function() {
					//loginDialogue.hide();
					var someOtherDialogue = new Dialogue("somethingElse");
					someOtherDialogue.setHtml("<p>whatever</p>");
					someOtherDialogue.show();
					$("#somethingElse").find("p").bind("mouseover", function() {
						someOtherDialogue.setHtml("<p>something else again brap</p>");
						window.setTimeout(function() {
							loginDialogue.hide();
							someOtherDialogue.hide();
						}, 2000)
					})
				}

			});			
			
		</script>
	</head>
	<body>
		<h1>Dialogue</h1>
		
		<div id="container">
			
		</div>
	</body>
</html>
