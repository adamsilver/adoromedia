<!DOCTYPE html>
<html>
	<head>
		<title>Table styling</title>
		<style>
			#table1 {}
		</style>
	</head>
	<body>
		<h1>Table styling</h1>
		
		<table id="table1">
			<thead>
				<tr>
					<th>thead 1</th>
					<th>thead 2</th>
					<th>thead 3</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td>tfoot 1</td>
					<td>tfoot 2</td>
					<td>tfoot 3</td>
				</tr>			
			</tfoot>
			<tbody>
				<tr>
					<td>tbody 1</td>
					<td>tbody 2</td>
					<td>tbody 3</td>
				</tr>				
			</tbody>
		</table>
		
		
	</body>
</html>
