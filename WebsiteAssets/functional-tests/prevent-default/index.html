<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<style>
			#mywrap {
				width: 300px;
				height: 300px;
				background-color: #eee;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				
				$("body").bind("click", function() {
					alert("body has been clicked");
				});
				
				$("#mywrap").bind("click", function() {
					alert("mywrap has been clicked");
				});
				
				$("#mylink").bind("click", function(e) {
					alert("mylink has been clicked");
					// this stops default action but not event bubbling event propagation
					e.preventDefault(); 
				});				
				
			});
		</script>
	</head>
	<body>
		<h1>Preventing default</h1>
		<div id="mywrap">
			<a id="mylink" href="#">This link does something but does not follow link like native behaviour</a>
		</div>
	</body>
</html>
