<!DOCTYPE html>
<html>
	<head>
		<title>Game Form Validator prototype</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
		<script type="text/javascript" src="Adoro.FormRules.js"></script>
		<script type="text/javascript" src="Adoro.FormValidator.js"></script>
		
		<script type="application/x-javascript">
		
			var error1 = "${}"
			var error2 = "${}"
			var error3 = "${}"
			
		</script>
		
		<script src="path/to/jsp"></script>
		
		<!--path/to/jsp:
		
		var error1 = ${}-->
		
		
		<script type="text/javascript" src="Form.js"></script>
		<script type="text/javascript">
			
		</script>
		<style>
			div.field {
				border: 1px solid #ccc;
				padding: 10px;
				margin-bottom: 10px;
				overflow: hidden;
			}
			
			div.field div.message {
				clear: both;
				padding-top: 10px;
			}
			
			div.field div.indicator {
				float: left;
				width: 100px;
			}
			
			#primarySubmit2 {
				position: absolute;
				left: -999em;
			}
			
			div.expiryDate div.input {
				float: left;
				margin-right: 10px;
			}
			
			div.expiryDate label,
			div.select label {
				position: absolute;
				left: -999em;
			}
			
			div.expiryDate div.element {
				overflow: hidden;
			}
			
			div.radios,
			div.multiple {
				float: left;
				width: 600px;
			}
			
			div.select {
				float: left;
			}
			
			
		</style>
	</head>
	<body>
		<h1>Game Form Validator</h1>
		
		<div id="container">
			

			<form id="form1" action="#/blah/blah" method="post">
				<input type="submit" id="primarySubmit2" name="primarySubmit" value="Primary submit" />
				<div class="field ">
					<div class="indicator">
						<label for="firstName">first name</label>
					</div>
					<div class="element">
						<input type="text" name="firstName" id="firstName" />
					</div>					
				</div>
				
				<div class="field">
					<div class="indicator">
						<label for="email">email</label>
					</div>
					<div class="element">
						<input type="text" name="email" id="email" />
					</div>
				</div>
				
				<div class="field expiryDate">
					<div class="indicator">
						<span class="label">expiry date</span>
					</div>
					<div class="element">
						<div class="input">
							<label for="month">month</label>
							<input type="text" name="month" id="month" />							
						</div>
						<div class="input">
							<label for="year">year</label>
							<input type="text" name="year" id="year" />							
						</div>
					</div>					
				</div>
				
				<div class="field">
					<div class="indicator">
						<label for="postcode">post code</label>
					</div>
					<div class="element">
						<input type="text" name="postcode" id="postcode" />
					</div>
				</div>
				<input type="submit" id="submitPostcode" name="submitPostcode" value="Submit post code" />
				<br/><br/>
				<div class="field">
					<div class="indicator">
						<span class="label">Terms</span>
					</div>
					<div class="checkbox">
						<input type="checkbox" name="terms" id="terms" />
						<label for="terms">Terms</label>
					</div>
					<!--<div class="message">from server side</div>-->
				</div>			

				<div class="field">
					<div class="indicator">
						<span class="label">Choice</span>
					</div>
					<div class="radios">
						<div class="radio">
							<input type="radio" name="choice" id="choice1" />
							<label for="choice1">Choice 1</label>
						</div>
						<div class="radio">
							<input type="radio" name="choice" id="choice2" />
							<label for="choice2">Choice 2</label>
						</div>
						<div class="radio">
							<input type="radio" name="choice" id="choice3" />
							<label for="choice3">Choice 3</label>
						</div>
					</div>
				</div>

				<div class="field">
					<div class="indicator">
						<span class="label">Date</span>
					</div>
					<div class="multiple">
						<div class="select">
							<label for="date_dd">day</label>
							<select name="date_dd" id="date_dd">
								<option value="">Please select</option>
								<option value="1">A value</option>
							</select>
						</div>
						<div class="select">
							<label for="date_mm">month</label>
							<select name="date_mm" id="date_mm">
								<option value="">Please select</option>
								<option value="1">A value</option>
							</select>
						</div>
						<div class="select">
							<label for="date_yy">year</label>
							<select name="date_yy" id="date_yy">
								<option value="">Please select</option>
								<option value="1">A value</option>
							</select>
						</div>
					</div>
				</div>

				
				<input type="submit" id="primarySubmit" name="primarySubmit" value="Primary submit" />
			</form>
		</div>	
	</body>
</html>
