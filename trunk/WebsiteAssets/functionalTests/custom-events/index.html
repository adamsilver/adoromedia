<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Custom Events</title>
		<script type="text/javascript" src="Adoro.Event.js"></script>
	</head>
	<body>
		<div id="container">

			<a href="#">hello</a>

		</div>
		<script type="text/javascript">
			
			var customEvents = {
				event01: new Adoro.Event(),
				event02: new Adoro.Event()
			}
			
			
			document.onclick = function() {
				window.setTimeout(function(){
					customEvents.event01.fire({value:1});
				},2000)
			}
			

			var a = document.getElementsByTagName("a")[0]
			a.onmouseover = function(){
				customEvents.event02.fire("hello")
			}
			
			customEvents.event02.listen(function(value){
				a.innerHTML = value;
			})
			
			customEvents.event01.listen(function(params) {
				a.innerHTML = params.value;
			})			
			
		</script>		
	</body>
</html>
