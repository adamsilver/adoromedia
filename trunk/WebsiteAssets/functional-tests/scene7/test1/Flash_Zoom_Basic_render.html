<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Flash Basic Zoom Viewer Render View Sample Code</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<!--  Please make sure to host these three .js files on your own webserver do not reference them from s7testis.adobe.com -->
		<script type="text/javascript" src="common/includes/swfobject.js"></script>  <!--  Required file for initializing the flash object in the page through the swfobject.embedSWF() JavaScript function call -->
		<script type="text/javascript" src="common/includes/config_encode.js"></script>   <!--  Config file required to supply url path information, as well as necessary JavaScript functions, please make sure that you update the urls referenced in this file to match your assigned image serving urls -->
		<script type="text/javascript" src="common/includes/changeImageMethods.js"></script>   <!--  Required file containing two functions used when updating the image based on clicking the swatch or logo images in the page -->
		
		<!--This block of JavaScript defines the arguments that should be passed to the viewer and will be referenced in the flashvars argument prior to viewer initialization.  This is where you should substitute your own company name, image name, and config name which can be pulled either from a dynamic source, or hard coded in the page -->
		<script type="text/javascript">
			//JavaScript Variables that will be referenced in the viewer initialization and viewer argument list
		
		 		//On Initialiation start variables as NoLogo and 0,0,150 for color:
					 var colorOptions = "0,0,150";
					 var logoState = "NoLogo";
					
				var myName=genInstance();	//This needs to match the ID and NAME in the flash initialization below.  This is generated randomly dependant on curent time in order to prevent multiple page instances from interfering with each other by having the same instance name declared 
				var viewerType = "basiczoom";  //this can be changed to basiczoom, genericspin, or genericbrochure but make sure that the parameter references are valid for any other viewer type utilized
	           	
	           	// unencoded: http://sample.scene7.com/is/image/BYCERender?layer=0&src=
	                //                   ir(BYCERender/12000_fr?obj=main&color=0,0,150&qlt=95)
	                //    width and height parameters ignored in zoom viewer, so removed from URL
				var imageName = "BYCERender%3Flayer%3D0%26src%3Dir%28BYCERender/12000_fr%3Fobj%3Dmain%26color%3D0%2C0%2C150%26qlt%3D95%29";  //Image, ImageSet, or comma separated list of Company/Image to pass to the viewer
				var configName = "S7SampleCode/Basic_Zoom_Default";  //Viewer configuration settings to use at viewer initialization
			
          </script>
		


		<script type="text/javascript">	     
							    
				var flashvars = {
				}; 
				
				var params = {     //Setup param tag elements for the flash object to embed in the page 
					allowScriptAccess:"Always",
					menu:"false",
					quality:"high",
					scale:"noscale",
					salign:"LT",
					bgcolor:"#FFFFFF"
				};  
				
				var attributes = {  //Setup object tag elements for the flash object to embed in the page
					id: myName,
 					name: myName
				};
				
				

 				var viewerUrl = "";  //Build Viewer Path to Viewer swf
 				viewerUrl += S7Config.isViewerRoot;
 				viewerUrl += "flash/" + viewerType + ".swf?";
 				viewerUrl += "&serverUrl=" + S7Config.isRoot;
 				viewerUrl += "&contentRoot=" + S7Config.skinsRoot;
 				viewerUrl += "&instanceName=" + myName;
 				viewerUrl += "&image=" + imageName;
 				viewerUrl += "&config=" + configName;
 			 			
 		     swfobject.embedSWF(viewerUrl, "myContent", "425", "475", "7.0.14.0", "../resources/expressInstall/expressInstall.swf", flashvars, params, attributes);  //Add Viewer to page into the myContent div element, at 600 x 600 pixels, checking for flash version 7,0,14 before allowing initialization to proceed, otherwise show the default div content

      	</script>


		
	</head>
	<body>
		<!--This div element declares the location where the viewer should initialize, and the alternate content that should be displayed if the end users browser does not have the Flash player installed -->
		<div id="myContent">
			<a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a>
		</div>

		<br/>
		<br/>


		<SCRIPT language="javascript">
			 document.write('<img  src="' + imageServer + 'TechSupport?size=50,50&text=NoLogo" onclick="setLogo(0)">');
			 document.write('<img  src="' + imageServer + 'BYCE/ist006001?fmt=png-alpha&hei=50&wid=50" onclick="setLogo(1)">');
		</script>

		<br/>

		<SCRIPT language="javascript">
		  //Might make more sense to load these swatchColor values into an array could then do this in a for loop which would be a little cleaner?
		  
			swatchColor='0,0,150';
			document.write('<img  src="' + imageServer + 'TechSupport?size=25,25&color=' + swatchColor + '" onclick="setOptions(' + swatchColor + ')"> ');      
			swatchColor='0,150,150';
			document.write('<img  src="' + imageServer + 'TechSupport?size=25,25&color=' + swatchColor + '" onclick="setOptions(' + swatchColor + ')"> ');      
			swatchColor='75,75,150';
			document.write('<img  src="' + imageServer + 'TechSupport?size=25,25&color=' + swatchColor + '" onclick="setOptions(' + swatchColor + ')"> ');      
			swatchColor='255,255,0';
			document.write('<img  src="' + imageServer + 'TechSupport?size=25,25&color=' + swatchColor + '" onclick="setOptions(' + swatchColor + ')">');      
			swatchColor='0,0,150';
			 
		</script>


	</body>
</html>
