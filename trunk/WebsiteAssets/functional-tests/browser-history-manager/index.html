<!DOCTYPE html>
<html>
	<head>
		<title>jQuery history manager</title>
		<!--meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /-->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="../../javascript/Adoro/browserhistorymanager.js"></script>
		<script type="text/javascript">
			
			
			
			
			var myObject = new (function(){
				$(init);
				
				function init() {
					
					$.url.listen( "anchors", function(e, itemValue, itemName) {
			
						
						showDivHtml(itemValue);
					});
					
					$.url.listen("blah", function(e, itemValue, itemName) {
						alert("blah has been changed");
					});
					
					var a1 = $("a")[0];
					$(a1).bind("click", somethingClick)
					
					var a2 = $("a")[1];
					$(a2).bind("click", somethingClick2)
					
					var a3 = $("a")[2];
					$(a3).bind("click", somethingClick3)
				}
				
				function somethingClick2() {
					
					var html = "hello2";
					showDivHtml(html);
					$.url.update( "anchors", html);
					$.url.update("blah", "something32");
					return false;
				}
				
				function somethingClick3() {
					
					var html = "hello3";
					showDivHtml(html);
					$.url.update( "anchors", html);
					return false;
				}
				
				function somethingClick() {
					
					var html = "hello";
					showDivHtml(html);
					$.url.update( "anchors", html);
					return false;
				}
				
				function showDivHtml(html) {
					//alert("function called")
					document.getElementById("hello").innerHTML = html;
				}
				
			});
			
			
			
			
		</script>
	</head>
	<body>
		<a href="#">My link 1</a>
		<a href="#">My link 2</a>
		<a href="#">My link 3</a>
		<div id="hello">
				
		</div>
