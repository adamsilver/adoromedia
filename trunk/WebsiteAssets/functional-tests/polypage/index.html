<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>PolyPage</title>
	<link rel="stylesheet" href="skins/default.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="lib/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/cookie.jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/polypage.jquery.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			//$('body').polypage();
			
			
			var department = {
				unselected: document.getElementById("departmentUnselected"),
				selected: document.getElementById("departmentSelected"),
				nextButton: document.getElementById("submitDepartment"),
				removeButton: document.getElementById("removeDepartment")
			}
			
			var sub = {
				unselected: document.getElementById("subUnselected"),
				selected: document.getElementById("subSelected"),
				nextButton: document.getElementById("submitSub"),
				removeButton: document.getElementById("removeSub")				
			}
			
			var subsub = {
				unselected: document.getElementById("subSubUnselected"),
				selected: document.getElementById("subSubSelected"),
				nextButton: document.getElementById("submitSubSub"),
				removeButton: document.getElementById("removeSubSub")				
			}			
			
			$(department.selected).css("display", "none");
			$(sub.selected).css("display", "none");
			$(sub.unselected).css("display", "none");
			$(subsub.selected).css("display", "none");
			$(subsub.unselected).css("display", "none");			
			
			$(department.nextButton).bind("click", function() {
				$(department.unselected).css("display", "none");
				$(department.selected).css("display", "block");
				$(sub.unselected).css("display", "block");
				return false;
			});
			
			$(department.removeButton).bind("click", function() {
				$(department.unselected).css("display", "block");
				$(department.selected).css("display", "none");
				$(sub.unselected).css("display", "none");
				$(sub.selected).css("display", "none");
				return false;
			});			
			
			$(sub.nextButton).bind("click", function() {
				$(sub.unselected).css("display", "none");
				$(sub.selected).css("display", "block");
				$(subsub.unselected).css("display", "block");
				return false;
			});
			
			$(sub.removeButton).bind("click", function() {
				$(sub.unselected).css("display", "block");
				$(sub.selected).css("display", "none");
				$(subsub.selected).css("display", "none");
				$(subsub.unselected).css("display", "none");				
				return false;
			});	

			$(subsub.nextButton).bind("click", function() {
				$(department.unselected).css("display", "block");
				$(department.selected).css("display", "none");
				$(sub.selected).css("display", "none");
				$(sub.unselected).css("display", "none");
				$(subsub.unselected).css("display", "none");
				$(subsub.selected).css("display", "block");				
				return false;
			});
			
			$(subsub.removeButton).bind("click", function() {		
				$(department.selected).css("display", "none");
				$(sub.selected).css("display", "none");
				$(sub.unselected).css("display", "none");
				$(subsub.selected).css("display", "none");
				$(subsub.unselected).css("display", "none");	
				return false;
			});	
			
		});
	</script>
	
	<style type="text/css" media="screen">
	
		
	</style>
</head>

	<body>

		<div id="container">
			<div id="demo">
				<div id="departmentUnselected">
					<label>Department:</label>
					<select>
						<option>Select</option>
						<option>Womenswear</option>
						<option>Menswear</option>
					</select>
					<input type="submit" id="submitDepartment" value="Select" />
				</div>
				<div id="departmentSelected">
					Womenswear [<a id="removeDepartment" href="#">Remove</a>]
				</div>
				<div id="subUnselected">
					<label>Sub:</label>
					<select>
						<option>Select</option>
						<optgroup label="Brands">
							<option>Brand x</option>
							<option>Brand y</option>
						</optgroup>
						<optgroup label="categories">
							<option>Coats</option>
							<option>Dresses</option>
						</optgroup>
					</select>
					<input type="submit" id="submitSub" value="Select" />
				</div>
				<div id="subSelected">
					Coats [<a id="removeSub" href="#">Remove</a>]
				</div>	
				<div id="subSubUnselected">
					<label>Sub:</label>
					<select>
						<option>Select</option>
							<option>Ralph Lauren</option>
							<option>Channel</option>
					</select>
					<input type="submit" id="submitSubSub" value="Select" />
				</div>
				<div id="subSubSelected">
					<h3>Added</h3>
					Womenswear > Coats > Channel [<a id="removeSubSub" href="#">Remove</a>]
				</div>					
				
			</div>

		</div>

	</body>
</html>
