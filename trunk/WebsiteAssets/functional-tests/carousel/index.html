<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>jQuery carousel test</title>
		<link rel="stylesheet" href="facets.css" type="text/css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.carousel.js"></script>
		<script type="text/javascript" src="jquery.easing.js"></script>
		<script>
		$(function(){
			$("div.example-5").carousel({ pagination: true, dispItems: 3, loop: true});
		});
		
		</script>
		<style>
			* {margin: 0; padding: 0;}
			
			.carousel {
				overflow: hidden;
			}
			
			.carousel-wrap {
				overflow: hidden;
				width: 750px;
				height: 167px;
			}
			
			.carousel-wrap ul {
				height: 167px;
			}
			
			.carousel-wrap ul li {
				height: 167px;
				width: 250px;
				position:relative;
				overflow: hidden;
				float: left;
			}			
			a.active {
				font-weight: bold;
			}
			
		</style>
	</head>
	<body>
		<div id="container">

			<h1>jQuery carousel</h1>
				
			<div class="carousel example-5">
				<ul>
					<li><img src="http://thomlx.free.fr/jquery/images/1.jpg" alt="ex1" width="250" height="167" /></li>
					<li><img src="http://thomlx.free.fr/jquery/images/2.jpg" alt="ex2" width="250" height="167" /></li>
					<li><img src="http://thomlx.free.fr/jquery/images/3.jpg" alt="ex3" width="250" height="167" /></li>
					<li><img src="http://thomlx.free.fr/jquery/images/4.jpg" alt="ex4" width="250" height="167" /></li>
					<li>Some other html</li>
					<li>Some html</li>
					<li>Some other html</li>
					<li>Some html</li>		
					<li>1111111<img src="http://thomlx.free.fr/jquery/images/2.jpg" alt="ex2" width="250" height="167" /></li>	
				</ul>
			</div>
				
		</div>
	</body>
</html>
