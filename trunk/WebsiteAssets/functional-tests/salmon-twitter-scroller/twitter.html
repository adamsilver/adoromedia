<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script type="text/javascript">
			google.load('jquery', '1.4.2');
		</script>
		<script type="text/javascript" src="jquery.jtwitter.min.js"></script>
		<script type="text/javascript" src="jquery.em.js"></script>
		<script type="text/javascript" src="jquery.mousewheel.js"></script>
		<script type="text/javascript" src="jquery.jScrollPane.js"></script>
		
		<link type="text/css" rel="stylesheet" href="jScrollPane.css" />
		
		<style>
			#posts {
				overflow: hidden;
				width: 960px;
				padding: 10px;
				border: 1px solid #333;
			}
			
			div.twitterFeed {
				width: 280px;
			}
			
			div.twitterFeed div.post {
				border-bottom: 1px solid #ccc;
				padding: 10px;
				overflow: hidden;
			}
			
			#posts div.jScrollPaneContainer  {
				float: left;
				margin-right: 30px;
				border: 1px solid red;
			}
			
			
		</style>
		
		<script type="text/javascript">
			// helper class
			var SalmonTwitterHelper = function(feedName, howMany, divToPopulate) {
				$.jTwitter(feedName, howMany, function(data){
					$.each(data, function(i, post) {
						$(divToPopulate).append(
							'<div class="post">'
							+' <div class="txt">'
							+   post.text
							+' </div>'
							+'</div>'
						);
					});
					$(divToPopulate).jScrollPane();
				});
			}
			
			var feeds = ["salmonfrontend", "adambsilver", "codepo8"];
			
			$(init)
			
			function init() {
			
				var mainContainer = document.getElementById("posts");

				for(var i = 0; i < feeds.length; i++) {
					var feedContainer = document.createElement("div");
					feedContainer.className = "twitterFeed";
					mainContainer.appendChild(feedContainer);
					new SalmonTwitterHelper(feeds[i], 6, feedContainer);
				}
			
				
			}
			
		</script>
		



	</head>
	<body>
		<h2>Salmon on Twitter</h2>
		<p>Explanatory text goes here....</p>
		<div id="posts"></div>
	</body>
</html>
